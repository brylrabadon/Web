<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        nav {
            background-color: #007BFF;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            margin-right: 20px;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .overdue {
            color: red;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #summary {
            margin-top: 20px;
        }
        input, button {
            padding: 8px;
            margin-right: 10px;
            margin-top: 5px;
        }
        #loan-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #loan-form input {
            flex: 1 1 200px;
        }
        #loan-form button {
            flex: 1 1 100px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #loan-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">HOME</a>
            <a href="{{ url_for('about') }}">ABOUT</a>
            <a href="{{ url_for('contact') }}">CONTACT</a>
        </nav>

        <h1>Loan Tracker System</h1>
        <form id="loan-form">
            <input type="text" id="full-name" placeholder="Full Name" required />
            <input type="text" id="address" placeholder="Address" required />
            <input type="tel" id="contact" placeholder="Contact Number" required pattern="[0-9+\-() ]{7,}" title="Please enter a valid phone number" />
            <input type="number" id="amount" placeholder="Loan Amount" required min="0.01" step="0.01" />
            <input type="date" id="applied-date" required />
            <button type="submit">Add Loan</button>
        </form>

        <table id="loan-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Loan Amount</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loans will appear here -->
            </tbody>
        </table>

        <div id="summary">
            <p>Total Loans: <span id="total-count">0</span></p>
            <p>Total Amount: $<span id="total-amount">0.00</span></p>
        </div>
    </div>

    <script>
        const loanForm = document.getElementById('loan-form');
        const loanTableBody = document.querySelector('#loan-table tbody');
        const totalCountElem = document.getElementById('total-count');
        const totalAmountElem = document.getElementById('total-amount');

        let loans = [];

        function renderLoans() {
            loanTableBody.innerHTML = '';
            let totalAmount = 0;

            loans.forEach((loan, index) => {
                const row = document.createElement('tr');

                // Determine status: If applied date older than 30 days, mark as overdue, else pending
                const appliedDate = new Date(loan.appliedDate);
                const now = new Date();
                const daysSinceApplied = Math.floor((now - appliedDate) / (1000 * 60 * 60 * 24));
                const status = daysSinceApplied > 30 ? '<span class="overdue">Overdue</span>' : 'Pending';

                row.innerHTML = `
                    <td>${loan.fullName}</td>
                    <td>${loan.address}</td>
                    <td>${loan.contact}</td>
                    <td>$${loan.amount.toFixed(2)}</td>
                    <td>${loan.appliedDate}</td>
                    <td>${status}</td>
                    <td><button onclick="removeLoan(${index})">Delete</button></td>
                `;

                loanTableBody.appendChild(row);
                totalAmount += loan.amount;
            });

            totalCountElem.textContent = loans.length;
            totalAmountElem.textContent = totalAmount.toFixed(2);
        }

        function removeLoan(index) {
            loans.splice(index, 1);
            renderLoans();
        }

        loanForm.addEventListener('submit', e => {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value.trim();
            const address = document.getElementById('address').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const appliedDate = document.getElementById('applied-date').value;

            if (fullName && address && contact && amount > 0 && appliedDate) {
                loans.push({ fullName, address, contact, amount, appliedDate });
                loanForm.reset();
                renderLoans();
            } else {
                alert("Please fill in all fields correctly.");
            }
        });

        renderLoans();
    </script>
</body>
</html>
